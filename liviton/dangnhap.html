<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login" method="post" onsubmit="return kiemtra()">
            <h1 class="form-heading">Form đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input onkeyup="anloi()" type="text" onchange="kiemtra()" id="ten" class="form-input" placeholder="Tên đăng nhập"
                 required>
                <div id="errTen"></div>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
        </form>
    </div>
    <script>
        function kiemtra(){
            var ten = document.getElementById("ten");
            if (ten.value == "") {
                document.getElementById("errTen").innerHTML = "Vui lòng nhập tên";
                ten.focus();
                return false;
            }
            if (ten.value.length < 7) {
                document.getElementById("errTen").innerHTML = "Vui lòng nhập hơn 7 kí tự";
                ten.focus();
                return false;
            }
            return true;
        }
        function anloi(){
            document.getElementById("errTen").innerHTML = "";
        }
    </script>
</body>
</html>
